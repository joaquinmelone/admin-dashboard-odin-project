<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <label for="search">
                    <img class="header-icon" src="/home/joaquin/Admin Dashboard/admin-dashboard-odin-project/images/searchIcon-removebg-preview.png" alt="">
                    <input type="text" name="search" id="search">
                </label>
            </div>
            
            <div class="header-right">
                <img class="header-icon" src="/home/joaquin/Admin Dashboard/admin-dashboard-odin-project/images/notificationIcon.png" alt="">
                <img class="small-profile-pic" src="/home/joaquin/Admin Dashboard/admin-dashboard-odin-project/images/smallProfilePicture-removebg-preview.png" alt="">
                <p>Joaquin Melone</p>
            </div>
        </header>

        <div class="sidebar">
            <div class="sidebar-left">
                <div>
                    <img class="giant-icon" src="/home/joaquin/Admin Dashboard/admin-dashboard-odin-project/images/smallProfilePicture-removebg-preview.png" alt="">
                </div>
                
                <div>
                    <p>Hi there,</p>
                    <p>Joaquin Melone</p>
                </div>
            </div>

            <div class="sidebar-right">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="dashboard">
            <div class="dashboard-top-section">
                <div>
                    <img class="giant-icon" src="/home/joaquin/Admin Dashboard/admin-dashboard-odin-project/images/dashboardIcon-removebg-preview.png" alt="">
                    <p>Dashboard</p>
                </div>
            </div>
                
            <div class="dashboard-middle-section">
                <div>
                    <img class="normal-icon" src="/home/joaquin/Admin Dashboard/admin-dashboard-odin-project/images/homeIcon-removebg-preview.png" alt="">
                    <p>Home</p>
                </div>

                <div>
                    <img class="normal-icon" src="/home/joaquin/Admin Dashboard/admin-dashboard-odin-project/images/profileIcon-removebg-preview.png" alt="">
                    <p>Profile</p>
                </div>

                <div>
                    <img class="normal-icon" src="/home/joaquin/Admin Dashboard/admin-dashboard-odin-project/images/messageIcon-removebg-preview.png" alt="">
                    <p>Messages</p>
                </div>

                <div>
                    <img class="normal-icon" src="/home/joaquin/Admin Dashboard/admin-dashboard-odin-project/images/historyIcon.png" alt="">
                    <p>History</p>
                </div>

                <div>
                    <img class="normal-icon" src="/home/joaquin/Admin Dashboard/admin-dashboard-odin-project/images/tasksIcon.png" alt="">
                    <p>Tasks</p>
                </div>

                <div>
                    <img class="normal-icon" src="/home/joaquin/Admin Dashboard/admin-dashboard-odin-project/images/communitiesIcon-removebg-preview.png" alt="">
                    <p>Communities</p>
                </div>
                
            </div>

            <div class="dashboard-bottom-section">
                <div>
                    <img class="normal-icon" src="/home/joaquin/Admin Dashboard/admin-dashboard-odin-project/images/settingsIcon-removebg-preview.png" alt="">
                    <p>Settings</p>
                </div>

                <div>
                    <img class="normal-icon" src="/home/joaquin/Admin Dashboard/admin-dashboard-odin-project/images/supportIcon-removebg-preview.png" alt="">
                    <p>Support</p>
                </div>

                <div>
                    <img class="normal-icon" src="/home/joaquin/Admin Dashboard/admin-dashboard-odin-project/images/privacyIcon.png" alt="">
                    <p>Privacy</p>
                </div>
            </div>
        </div>

        <div class="content"></div>

        <footer></footer>
    </div>
</body>
</html>
